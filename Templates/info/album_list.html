{% extends 'info/base.html'%}
{% block body %}
    <h3>List of Album:</h3>
    <ul>
        {% if album_list %}
            {% for album in album_list %}
                <li><a href="{% url 'info:album_detail' album_id=album.id %}">{{album}}</a></li>
            {% endfor %}
        {% else %}
            <h4>No Album in the List</h4>
        {% endif %}
    </ul>
{% endblock %}
